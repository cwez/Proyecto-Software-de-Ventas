<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Estilos\registrar.css" rel="stylesheet" type="text/css" ><!-- Link que conecta el HTML con el CSS -->

    <link rel="shortcut icon" href="logo.png" width="16px" height="16px">

<body>
    <a href="principal.html">

                </div>

        </div>

    </form>
